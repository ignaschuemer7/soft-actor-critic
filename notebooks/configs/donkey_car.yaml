# Configuration for the Donkey Car environment

# SAC Algorithm parameters
sac:
  gamma: 0.99
  tau: 0.005
  alpha: 0.1
  auto_entropy_tuning: true
  actor_lr: 0.0007
  critic_lr: 0.0007
  alpha_lr: 0.0007

# Q-Network parameters
q_net:
  hidden_sizes: [256, 256]
  hidden_layers_act: 'relu'
  output_activation: 'identity'

# Policy Network parameters
policy_net:
  hidden_sizes: [256, 256]
  hidden_layers_act: 'relu'
  output_activation: 'identity'
  log_std_min: -20
  log_std_max: 2
  action_scale: 1.0

# Replay Buffer parameters
buffer:
  capacity: 200000

# Training parameters
train:
  gradient_steps_per_update: 1
  seed: 0
  batch_size: 256
  warming_steps: 2000
  device: 'cuda'

# Logger parameters
logger:
  enabled: true
  log_dir: 'runs'
  env_name: 'DonkeyVae-v0'
  agent_name: 'SAC'
  run_name: 'sac-donkey-vae'
  use_timestamp: true
  timestamp_format: '%Y_%m_%d-%H_%M_%S'
  flush_secs: 10
  log_episode_stats: true
  log_q_values: false
  save_model:
    enabled: true
    path: null

